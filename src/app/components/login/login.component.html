<!DOCTYPE html>
<html>
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>


	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		   <!--script-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		
	</head>
	<body>
		<div class="login-page" >
			<div class="form" >
				<form class="login-form" >
					<input type="email" name="email" size="50" maxlength="256"  placeholder="Enter e-mail" required />
					<input type="password" name="password" minlength="6" maxlength="32" placeholder="Password" required/>
					<button type="submit" [routerLink]="['/vote']">login</button>
					 
					<label class="container">Remember me
					  <input type="checkbox" />
					  <span class="checkmark"></span>
					</label>  
						<p>Not registered?  <a (click)="setStateLogin(false)">Create account</a></p>
						<p>Forgot Password?  <a href="#" target="_blank">Click here</a></p>
				</form>

				<form class="reg-form">
					<input type="text" name="fullName" size="40" maxlength="38" pattern="^[a-zA-Z]'?[-'a-zA-Z]+$" placeholder="Full Name" required />
					<input type="email" name="email" size="50" maxlength="256" placeholder="Your contact e-mail" required />
					<input type="text" name="username"  placeholder="Choose username" required />
					<input type="text" name="number"  placeholder="number" required />
					<input list="instituto" placeholder ="Instituto" required >
						<datalist id="instituto">
							<option value="Instituto de Ingeniería y Agronomía"></option>
							<option value="Instituto de Ciencias Sociales y Administración"></option>
							<option value="Instituto de Ciencias de la Salud" ></option>
							<option value="Instituto de Estudios Iniciales"></option>
						</datalist>
					<input type="password" name="password" minlength="8" maxlength="32" placeholder="Password" required />
					<input type="password" name="password" placeholder="Confirm password" required />
					<button type="submit">Create</button>
					<p>Already registered? <a (click)="setStateLogin(true)">Login</a></p>
				</form>
			</div>
		</div>	
	</body>
</html>
